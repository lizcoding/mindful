<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Page Title Block -->
  <title>{% block title %} PAGE TITLE {% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/img/purple_circle.png" style="border-radius: .3rem;"/>
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS, Base CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- Load Google Sign-In dependencies -->
  <meta name="google-signin-client_id" content="{{client_id}}">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,700;1,700&family=Comfortaa:wght@700&family=Karla:wght@400;700&family=Outfit:wght@900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  {% block navbar %}
    <nav class="navbar navbar-expand-sm">
      <a class="navbar-brand nav-item logo" href="/">Mindful</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <img src="https://img.icons8.com/small/16/ffffff/menu.png"/>
      </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link hover-underline-animation" href="/dashboard">dashboard</a></li>

        <!-- Nav link to Journal Route - For Future Implementation -->
        <!-- <li class="nav-item"><a class="nav-link" href="/journal">journal</a></li> -->

        <li class="nav-item"><a class="nav-link hover-underline-animation" href="/calendar">calendar</a></li> 

        <li class="nav-item"><a class="nav-link hover-underline-animation" href="/profile">profile</a></li>

        <li class="nav-item"><a id="logout" class="g_id_signout nav-link hover-underline-animation" href="/logout">sign out</a></li>
      </ul>
    </div>

  </nav>
  {% endblock %}

  <!-- Flashed Messages -->
  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}
  

  <!-- Page Content ------>
  {% block content %} {% endblock %}


  <!-- Footer ------------>
  <div>
    <div class="row">
      <div class="col-12">
        <footer class="footer">
          <a href="https://github.com/lizcoding" style="color: black;" target="_blank">
            <span id="footer-logo">Mindful </span><span>&copy;</span> 2022 lizcoding <span><i class="fab fa-github"></i></span>
          </a>
        </footer>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, jQuery, Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
