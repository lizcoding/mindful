<!-- 
Bootstrap Layout: https://getbootstrap.com/docs/4.3/layout/overview/
Bootstrap Images: https://getbootstrap.com/docs/4.3/content/images/
Bootstrap Extras: https://getbootstrap.com/docs/4.3/utilities/borders/ 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Page Title Block -->
  <title>{% block title %} PAGE TITLE {% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/img/balloonicorn.png"/>

  <!-- Bootstrap CSS, Base CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- Load React dependencies on all pages for this app -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

  <!-- Page-specific JavaScript Block -->
  {% block js %}{% endblock %}

</head>
<body>
  <!-- Header -->
  <!-- Bootstrap Navbar: https://getbootstrap.com/docs/4.3/components/navbar/ -->
  <div class="header">Mindful</div>

  <!-- Page Body Block -->
  
  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}

  {% block content %} PAGE CONTENT {% endblock %}

  <!-- Footer -->
  <!-- Bootstrap Navbar: https://getbootstrap.com/docs/4.3/components/navbar/ -->
  <div class="footer">Mindful 2022 - lizcoding</div>

  <!-- Bootstrap JS, jQuery, Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
